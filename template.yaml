# https://github.com/awslabs/serverless-application-model/blob/develop/versions/2016-10-31.md
# Indentation needs to be set with spaces, because YAML...
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Build specific stats linked to reviews

Resources:
    ProcessSaveMatchStatsFunction:
        Type: AWS::Serverless::Function
        Properties:
            Handler: process-save-match-stats.default
            Runtime: nodejs10.x
            CodeUri: ./dist/process-save-match-stats
            MemorySize: 256
            ReservedConcurrentExecutions: 3
            Policies:
                - AWSLambdaVPCAccessExecutionRole
                - SecretsManagerReadWrite
                - AmazonSESFullAccess
                - AmazonSQSFullAccess
                # - arn:aws:iam::478062583808:policy/CloudWatchPolicyForLambda # See https://stackoverflow.com/questions/51166504/disable-cloudwatch-to-monitor-logs-for-lambda-function
            Tags:
                LambdaName: process-save-match-stats
            Timeout: 20
            Events:
                SQSEvent:
                    Type: SQS
                    Properties:
                        Queue: arn:aws:sqs:us-west-2:478062583808:ranked-review-published-queue
